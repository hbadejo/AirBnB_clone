<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Lagos, Abuja, kano, Zamfara...</h4>
          <div class="popover">
            <h2>Lagos:</h2>
            <ul>
              <li>Oyingbo</li>
              <li>Epe</li>
              <li>Yaba</li>
            </ul>
            <h2>Ogun:</h2>
            <ul>
              <li>Onipan</li>
              <li>Lagidigbo</li>
              <li>Ikanbe</li>
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Bathroom, swimming pool...</h4>
          <div>
            <ul class="popover">
              <li>Swimming pool</li>
              <li>Bathroom</li>
              <li>Rest room</li>
              <li>Kitchen</li>
              <li>Lounge</li>
              <li>theater</li>
            </ul>
          </div>
        </div>
        <button>Search</button>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
